<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Estilo.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" /> <!-- link de font utilizada no projeto-->
  <title>Cadastro de Clientes</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="gas.webp" alt="">
      <h2>Cadastro de Clientes</h2>
      <p></p> <!-- lixo para se tratar posteriormente-->
    </div>

    <form id="form" class="form">
      <div class="identificacao">
        <div class="form-control">
          <label for="NumCelular">Celular</label>
          <input type="text" id="NumCelular" size=5 placeholder="Celular..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="NumTelefone">Telefone</label>
          <input type="text" id="NumTelefone" size=5 placeholder="Telefone..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="OpWpp">Whatsapp?</label>
          <input type="checkbox" id="OpWpp" />
        </div>

        <div class="form-control">
          <label for="cpf">CPF/CNPJ</label>
          <input type="text" name="cpf-cnpj" id="cpf-cnpj" size=15 placeholder="CPF/CNPJ" />
        </div>

        <div class="form-control">
          <label for="username">Nome</label>
          <input type="text" id="username" size="60" placeholder="Digite o nome..." /> <!-- texto que fica dentro do label-->
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <div>
            <ul type="none">
              <li>Masc<input type="radio" name="sexo" id="sexo" /></li>
              <li>Fem<input type="radio" name="sexo" id="sexo" /></li>
            </ul>
          </div>
        </div>
      </div>


      <div class="localizacao">
        <div class="form-control">
          <label for="nuncep">Cep</label> <!-- Campos do formulario-->
          <input type="text" name="nuncep" id="cep" placeholder="CEP" size=20/> <!-- Entrada de dados-->
          <i class="fas fa-exclamation-circle"></i> <!-- Incone de erro ou validação da fontawesome-->
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" size=35 />
        </div>

        <div class="form-control">
          <label for="numcasa">Nº</label>
          <input type="text" name="numcasa" id="numcasa" size=1 />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="complemento">Complemento</label>
          <input type="text" name="complemento" id="complemento"  size=1/>
        </div>

        <div class="form-control">
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" size=10 />
        </div>

        <div class="form-control">
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" size=10 />
        </div>

        <div class="form-control">
          <label for="uf">UF</label>
          <input type="text" name="uf" id="uf" size=1/>
        </div>

        <div class="form-control">
          <label for="observacoes">Observações</label>
          <input type="text" id="observacoes" size=100 />
        </div>
      </div>

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <script src="JSFormulariosCadastro.js"></script>
</body>

</html>
